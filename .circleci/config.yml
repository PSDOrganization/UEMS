version: 2.1
 
jobs:
  build:
    docker:
      - image: circleci/node:16
 
    steps:
      - checkout
 
      # Install dependencies
      - run:
          name: Install Node.js dependencies
          command: npm install
 
      # Run tests
      - run:
          name: Run tests
          command: npm test

      # Start Docker daemon
      - setup_remote_docker:
          version: 19.03.13

      # Start MySQL container
      - run:
          name: Start MySQL container
          command: |
            docker run -d --name mysql-container -e MYSQL_ROOT_PASSWORD=root -e MYSQL_DATABASE=uems -p 3306:3306 mysql:latest

      # Wait for MySQL to be ready
      - run:
          name: Wait for MySQL
          command: dockerize -wait tcp://localhost:3306 -timeout 1m

      # Build Docker image upon successful tests
      - run:
          name: Build Docker image
          command: |
            docker build -t $DOCKERHUB_USERNAME/uems-image:latest .
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker push $DOCKERHUB_USERNAME/uems-image:latest
 
workflows:
  version: 2
  test:
    jobs:
      - build