version: 2.1

jobs:
  build:
    docker:
      - image: php:8.1-cli

    steps:
      - checkout

      # Install Composer
      - run:
          name: Install Composer
          command: |
            curl -sS https://getcomposer.org/installer | php -- --install-dir=/home/circleci/project
            echo 'export PATH="$PATH:/home/circleci/project"' >> $BASH_ENV
            source $BASH_ENV

      # Run Composer install
      - run:
          name: Run Composer install
          command: php /home/circleci/project/composer.phar install

      # Run PHP tests
      - run:
          name: Run PHP tests
          command: composer -v

workflows:
  version: 2
  test:
    jobs:
      - build
